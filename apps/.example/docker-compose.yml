version: '3.8'

services:
  # Example DePIN Node Service
  sample-depin-node:
    image: nginx:alpine
    container_name: sample-depin-node
    ports:
      - "8080:80"
    volumes:
      - depin-data:/usr/share/nginx/html
    environment:
      - NODE_ENV=production
      - NETWORK=mainnet
    restart: unless-stopped
    labels:
      - "depin.node.type=storage"
      - "depin.node.version=1.0.0"

  # Optional: Database for the node
  sample-db:
    image: postgres:15-alpine
    container_name: sample-db
    environment:
      - POSTGRES_USER=depin
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=nodedb
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  depin-data:
    driver: local
  db-data:
    driver: local

networks:
  default:
    driver: bridge

